<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let num;
    num = "<table>"
    for (i =1; i =10; i++) {
        num = num + "<tr>"
        for (j =1; j  =10 ; j++ ) {
            num = num + "<td>" "i" + "*" + "j" "=" i*j  "</td>";

        }
        num = num + "</tr>";
    }
    num = num + "</table>";

    document.write(num);
</script>
</body>
</html>
